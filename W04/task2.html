<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		var font_size = 50;
		var padding = 15;
		var height = 30;
		var svg = d3.select("body").append("svg");
		d3.csv("https://harumiyomiyo.github.io/InfoVisualization2022/W04/w04_task2.csv", draw);

		function draw(data) {
			svg.selectAll("rect").data(data).enter().append("rect")
				.attr("x", font_size + padding)
				.attr("y", function (d, i) { return padding + i * (height + padding); })
				.attr("width", function (d) { return d.width; })
				.attr("height", height)
				.attr("fill", function(d) { return d.color; });

			svg.selectAll("text").data(data).enter().append("text")
				.attr("x", padding)
				.attr("y", function (d, i) { return height + padding + i * (height + padding); })
				.text(function (d) { return d.label; })
				.attr("font-size", 16);
		};
	</script>
</body>
</html>
